<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>Remainder Calculator</title>
    <link rel="icon" href="ico/favicon.ico">
</head>
<body>
    <h1></h1>
    <p>
        <div id="app">
            <input v-model.number="value1" type="number" ref="value1"><br>
            <input v-model.number="value2" type="number"><br>
            <button v-on:click="clear">Clear</button><br>

            −: {{ subtract }}<br>
            ×: {{ multiply }}<br>
            ÷: {{ divide }}
        </div>
    </p>
    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script src="./js/app.js"></script>
